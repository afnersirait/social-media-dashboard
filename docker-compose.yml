version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: social-dashboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-dashboard

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: social-dashboard-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./social_media.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-dashboard

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: social-dashboard-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-dashboard

volumes:
  redis-data:
    driver: local
  backend-data:
    driver: local

networks:
  social-dashboard:
    driver: bridge
